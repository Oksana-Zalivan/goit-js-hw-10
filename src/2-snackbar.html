<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Promise Generator</title>
  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
  <main>
    <div class="container">
      <h1 class="main-title">Promise Generator</h1>
      <a class="back-link" href="./index.html">Go back</a>

      <div class="snackbar-box">
        <form class="form snackbar-form">
          <label class="snackbar-label">
            Delay (ms)
            <input type="number" name="delay" required />
          </label>

          <fieldset class="snackbar-fieldset">
            <legend>State</legend>
            <label class="snackbar-radio">
              <input type="radio" name="state" value="fulfilled" required />
              Fulfilled
            </label>
            <label class="snackbar-radio">
              <input type="radio" name="state" value="rejected" required />
              Rejected
            </label>
          </fieldset>

          <button type="submit" class="snackbar-btn">
            Create notification
          </button>
        </form>
      </div>  
    </div>
  </main>

  <script type="module" src="./js/2-snackbar.js"></script>
</body>

</html>
